<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Basic Bootstrap</title>
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
        .myjumbotron {
            background-color:mediumpurple !important;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <b>Adı</b>
            </div>
            <div class="col-md-4">
                <b>Kurum</b>
            </div>
            <div class="col-md-4">
                <b>Ünvan</b>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Simge İrem IŞIK
            </div>
            <div class="col-md-4">
                Bilge Adam
            </div>
            <div class="col-md-4">
                Yazılım Geliştirme Stajyeri
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-4">
                <b>Adı</b>
            </div>
            <div class="col-4">
                <b>Kurum</b>
            </div>
            <div class="col-4">
                <b>Ünvan</b>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                Simge İrem IŞIK
            </div>
            <div class="col-4">
                Bilge Adam
            </div>
            <div class="col-4">
                Yazılım Geliştirme Stajyeri
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-12">
                <label class="text-primary">Primary label</label>
                <br />
                <button class="btn btn-info">Info button</button>
                <br />
                <a href="https://sims.ist" target="_blank" class="btn btn-warning">Warning Link</a>
                <br />
                <span class="text-success">Success span</span>
                <br />
                <input type="button" class="btn btn-danger" value="Danger button" />
                <hr />
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-12">
                <div class="mt-4 p-5 bg-primary text-white rounded" style="background-color:purple !important;"> <!--important ezmek için kullanılır yoksa değişiklik olmaz-->
                    <h1>Jumbotron Example</h1>
                    <p>Lorem ipsum...</p>
                </div>
                <div class="mt-4 p-5 bg-primary text-white rounded myjumbotron">
                    Myjumbotron Medium Purple!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
